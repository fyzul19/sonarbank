<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside of সোনার ব্যাংক</title>
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center text-orange-900 mt-7">Let's get some <span class="font-semibold text-orange-300">Money</span> </h1>
    </header>
    <main>
        <section class="mt-12">
            <div  class="grid grid-cols md:grid-cols-2 lg:grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 p-10 rounded-xl">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-10 rounded-xl">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-10 rounded-xl">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$ <span id="total-balance">1000</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-10">
            <div class="grid grid-cols lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-10 rounded-xl block ">
                    <h3 class="text-3xl p-2">Please Deposit</h3>
                    <input class="w-8/12 mb-2 px-2 block rounded-lg" type="text" name="" id="user-deposit" placeholder="$Amount You Want to Deposit">
                    <button id="btn-deposit" class="text-xl font-medium text-white bg-pink-500 hover:bg-violet-700 px-5 py-2 rounded-lg">Deposit</button>
                </div>
                <div class="bg-violet-400 p-10 rounded-xl block">
                    <h3 class="text-3xl p-2">Please Withdraw</h3>
                    <input class="w-8/12 mb-2 px-2 block rounded-lg" type="text" name="" id="user-withdraw" placeholder="$Amount You Want to Withdraw">
                    <button id="btn-withdraw" class="text-xl font-medium text-white bg-pink-500 hover:bg-violet-700 px-5 py-2 rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
