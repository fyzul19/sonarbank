<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সোনার ব্যাংক</title>
    <link rel="shortcut icon" href="./images/bank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-7">Wellcome to <span class="font-semibold text-fuchsia-700">সোনার ব্যাংক</span> </h1>
    </header>
    <main>
        <section class="bg-green-300 w-8/12 mx-auto mt-10 p-5 ">
            <h3 class="text-3xl font-medium text-cyan-500 mb-4">Please Log In</h3>
            <div>
                <input class="w-6/12 mb-2 px-2 block rounded-lg" type="email" name="" id="user-email" placeholder="E-mail">
                <input class="w-6/12 mb-2 px-2 block rounded-lg" type="Password" name="" id="user-password" placeholder="password">
                <button id="btn-submit" class="text-xl font-medium text-white bg-violet-500 hover:bg-violet-600 px-5 py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
